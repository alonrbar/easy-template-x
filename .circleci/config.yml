version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.14.1

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn typecheck
      - run: yarn lint
      - run: yarn test
      - store_test_results:
        path: test-results